<body>

            <ul class="nav2">
                
                <li><img src="https://storageangkatan.netlify.app/src/selfie/xsd935z1vzb0buoavffj.jpg" alt="Profile"></li>
            </ul> 
        </div>
    </div>
    <div class="start">
       <main>
        <h1>üëã Hello, Saya Muhammad Yusril Firmansyah</h1>
        <p>Saya merupakan seorang MABA Teknik Informatika dengan NIM 240411100229. Saya lahir di Surabaya, 13 Maret 2006, Kalian dapat menghubungi saya menggunakan nomor Whatsapp 087765760066</p>
        <h1>üìù Teman Seangkatan</h1>

        <!-- AWAL DARI BAGIAN ANGKATAN -->
        <div class="angkatan" id="angkatan">
        </div>
        <!-- AKHIR DARI BAGIAN ANGKATAN -->
        </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    
fetch('data.json')
    .then(response => response.json())
    .then(data => {
        const angkatanDiv = document.getElementById('angkatan');

        data.forEach(uwu => {
            const card = document.createElement('div');
            card.className = 'card';

            const img = document.createElement('img');
            img.src = uwu.fotoselfie;
            img.className = 'card-img-top';
            img.alt = uwu.nama;

            const cardBody = document.createElement('div');
            cardBody.className = 'card-body';

            const cardTitle = document.createElement('h5');
            cardTitle.className = 'card-title';
            cardTitle.textContent = uwu.nama;

            const cardText = document.createElement('p');
            cardText.className = 'card-text';
            cardText.innerHTML = `
              <strong>NIM:</strong> ${uwu.nim}<br>
              <strong>ALAMAT:</strong> ${uwu.alamat}<br>
              <strong>TTL:</strong> ${uwu.ttl}<br>
              <strong>NO:</strong> ${uwu.no}<br>
              <strong>KELOMPOK:</strong> ${uwu.kelompok}
            `;

            cardBody.appendChild(cardTitle);
            cardBody.appendChild(cardText);
            card.appendChild(img);
            card.appendChild(cardBody);
            angkatanDiv.appendChild(card);
        });
    })
    .catch(error => console.error('Error fetching data:', error));

    </script>
</body>
</html>
